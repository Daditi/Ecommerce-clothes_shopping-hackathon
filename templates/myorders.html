{% extends 'base.html' %}
{% block content%}

<div class="container" style="text-align: center;padding-left: 300px;">

      <div class="card-body"><br><br>
        <h6>Order No.: {{i._id}}</h6>
        <h6>User's Email: {{i.email}}</h6>

        <br><br>
        
               
      </div>
    </div>
    {% endfor %}
    </div>


{% endblock %}
